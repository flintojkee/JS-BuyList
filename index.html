<!DOCTYPE html>
<html>

<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy List</title>
    <link rel="stylesheet" href="main.css" charset="utf-8">
</head>

<body>
<div class="container">
    <div class="main-and-sidebar">
        <div class="main div-shadow">
            <div class = "input-div">
                <input id = "newItem" class="prod-title" type="text" placeholder="Назва товару">
                <div class="tooltip">
                    <button class="add-button" >Додати</button>
                    <span class="tooltiptext">Додати товар</span>
                </div>
            </div>
            <div class = "product-list"></div>
        </div>
        <div class="sidebar div-shadow">
                <div class="remains ">Залишилось</div>
                <div class="remains-products"></div>
                <div class="bought">Куплено</div>
                <div class="bought-products"></div>
        </div>
    </div>
</div>
<div class="badge">
    <p>BuyList</p>
    <p>Created by Denys Vasylenko</p>
</div>
<div class="one-item-template">
    <div class="item" >
        <div class="controller-left">
            <div class="tooltip">
                Печиво
                <span class="tooltiptext">Назва продукту</span>
            </div>
        </div>
        <div class="controller-center">
            <div class="tooltip">
                <button class="btn-minus circle-btn inactive btn-sign">-</button>
                <span class="tooltiptext">Зменшити кількість товарів</span>
            </div>
            <div class="tooltip">
                <span class="count-label">1</span>
                <span class="tooltiptext">Кількість товарів</span>
            </div>
            <div class="tooltip">
                <button class="btn-plus circle-btn  btn-sign">+</button>
                <span class="tooltiptext">Збільшити кількість товарів</span>
            </div>
        </div>
        <div class="controller-right">

            <div class="tooltip">
                <button type="button" class="acquired btn-sign">Куплено</button>
                <span class="tooltiptext">Купити товари</span>
            </div>
            <div class="tooltip">
                <span class="tooltiptext">Повернути товар</span>
                <button type="button" class="unacquired btn-sign" style="display:none;">Не куплено</button>
            </div>
            <div class="tooltip">
                <button type="button" class="delete btn-sign">x</button>
                <span class="tooltiptext">Видалити товар</span>
            </div>
        </div>
    </div>
</div>
<div class="one-item-stat-template"><div class="label"><span class="name">Помідори</span> <div class="quantity">1</div></div></div>

<script src="jquery-3.2.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
